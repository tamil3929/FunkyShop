<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunkyShop</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--My Css-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <!--Navbar-->
    <nav class="navbar">
        <h1 class="navbar">FunkyShop</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">home</a></p>
            <p class="navbar-link"><a href="collection.html">collection</a></p>
            <p class="navbar-link"><a href="contact.html">contact</a></p>
        </div>
        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <nav>
        <div class="side-navbar">
            <p style="text-align:right;" onclick="closeNavbar ()"> <i class="fa-solid fa-xmark"></i></p>
            <div class="side-navbar-links">
                <p class="side-navbar-link"><a href="index.html">home</a></p>
                <p class="side-navbar-link"><a href="collection.html">collection</a></p>
                <p class="side-navbar-link"><a href="contact.html">contact</a></p>
            </div>
    </nav>
    <!--condact-->
    <main>
        <div class="contact-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <!--Footer-->
    <div class="footer">
        <div class="footer-container">
            <div class="footerbox-1">
                <h1>FunkyShop</h1>
                <p>seasonal trend rundowns and outfit inspiration to personal style spotlights and
                    sustainable fashion discussions</p>
            </div>
            <div class="footer-icon-container">
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
            </div>
        </div>
        <p>Funkyshop3929@gmail.com</p>
    </div>



    <script src="condact.js"></script>





</body>

</html>
